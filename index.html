<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Attendance Verification - Royal Commission Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f4f6;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      background: white;
    }

    .card {
      border: none;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      color: #004d99;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .spinner-border {
      width: 2.5rem;
      height: 2.5rem;
      margin: auto;
    }

    #error {
      color: #d9534f;
      font-weight: 500;
      font-size: 0.95rem;
      margin-top: 20px;
      line-height: 1.5;
    }

    @media (max-width: 400px) {
      /* .card {
        padding: 25px 15px;
      } */


      .title {
        font-size: 1rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      #error {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="logo.jpeg" alt="Royal Commission Hospital Logo" class="logo">
      <div class="title">Royal Commission Hospital</div>
      <div class="subtitle">Checking your location to proceed with attendance form...</div>
      <div class="spinner-border text-primary" id="loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="error" style="display: none;"></div>
    </div>
  </div>

  <script>
    const allowedLatitude = 24.0412;
    const allowedLongitude = 38.2072;
    const allowedRadius = 0.15;

    function toRadians(deg) {
      return deg * (Math.PI / 180);
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRadians(lat2 - lat1);
      const dLon = toRadians(lon2 - lon1);
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    setTimeout(() => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const distance = getDistance(userLat, userLon, allowedLatitude, allowedLongitude);

            if (distance <= allowedRadius) {
              window.location.href = "https://forms.gle/o4Et5TNMudgBkrhS6"; 
            } else {
              document.getElementById('loader').style.display = 'none';
              document.getElementById('error').style.display = 'block';
              document.getElementById('error').innerText = "Access denied. Please make sure you're within the hospital area to submit your attendance.";
            }
          },
          () => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerText = "Location access is required. Please allow it in your browser settings.";
          }
        );
      } else {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerText = "Your device doesn't support location detection.";
      }
    }, 3000);
  </script>
</body>
</html>
